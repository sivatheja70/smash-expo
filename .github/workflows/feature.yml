name: feature Workflow

on:
  # push:
  #   branches: [feature-*]

  workflow_dispatch:
  
jobs:
  Build-for-android:
    runs-on: ubuntu-latest
    if: github.ref=='refs/heads/feature-*'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.2

      - name: Setup node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci


        
